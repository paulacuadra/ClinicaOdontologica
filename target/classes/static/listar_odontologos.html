<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <nav
      class="navbar bg-dark navbar-expand-lg bg-body-tertiary"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Clinica Odontologica</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Gestion Odontologos
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="agregar_odontologos.html"
                    >Agregar odontologos</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="listar_odontologos.html"
                    >Listar odontologos</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-xl">
      <h1 class="mt-5">Odontologos</h1>
      <table class="table table-striped-columns" id="odontologosTable">
        <thead>
          <tr>
            <th>Orden</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Matricula</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div>
      <div class="div_update d-none" id="div_odontologo_updating" >
        <form id="update_odontologo_form">
          <h3>Modificar odontólogo</h3>
          <div class="form-group">
            <label>ID:</label>
            <input type="text" class="form-control" placeholder="ID" id="odontologo_id" readonly>
          </div>
          <div class="form-group">
            <label>Nombre:</label>
            <input type="text" class="form-control" placeholder="Nombre" id="nombre">
          </div>
          <div class="form-group">
            <label>Apellido:</label>
            <input type="text" class="form-control" placeholder="Apellido" id="apellido">
          </div>
          <div class="form-group">
            <label>Matrícula:</label>
            <input type="text" class="form-control" placeholder="Matrícula" id="matricula">
          </div>

          <div class="button-form">
            <button type="submit" class="btn btn-primary">Confirmar</button>
          </div>
        </form>
        <div id="response" style="display:none"></div>
      </div>
    </div>
    <script src="js/listar_odontologos.js"></script>
  </body>
</html>
